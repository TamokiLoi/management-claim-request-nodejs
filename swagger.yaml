                        example: admin@gmail.com
                      user_name:
                        type: string
                        example: admin
                      role_code:
                        type: string
                        example: A001
                      is_verified:
                        type: boolean
                        example: true
                      verification_token:
                        type: string
                        example: ''
                      verification_token_expires:
                        type: string
                        example: '2025-01-14T07:25:48.526Z'
                      token_version:
                        type: number
                        example: 0
                      is_blocked:
                        type: boolean
                        example: false
                      created_at:
                        type: string
                        example: '2025-01-14T07:25:48.526Z'
                      updated_at:
